<figure>
   <p align="{{ include.align }}">
		<a href="{{ include.url }}">
		<img src="{{ include.file }}" style="max-width: {{ include.max-width }};"
			alt="{{ include.alt }}"/>
		</a>
		<figcaption style="text-align: {{ include.align }}; 
							font-style: italic;">
		{{ include.caption }}
		</figcaption>
	</p>
</figure>
