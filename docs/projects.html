---
layout: default
title: Projects
---
<h1>Latest projects</h1>

<ul>
  {% for post in site.posts %}
	<li>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{% assign excerptParts = post.excerpt | split: "<!-- excerpt-start -->" %}
      
		<div class="post-cols">
			<div class="picture-col">
				{{excerptParts[0]}}
			</div>

			<div class="text-col">
				{{ excerptParts[1] | strip_newlines | truncatewords: 100 }}
			</div>
			
		</div>
		
	</li>
  {% endfor %}
</ul>
